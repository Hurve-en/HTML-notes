<!DOCTYPE html>

<html>
    <head>
        <!-- The title shown in the browser tab -->
        <title>Video Clips</title>
    </head>

    <body>
        <!-- Main heading of the webpage -->
        <h1>VIDEO CLIPS</h1>
        <hr>

        <!-- This <a> tag makes the video clickable -->
        <!-- When clicked, it opens the TikTok website in a new tab -->
        <!-- href = link address -->
        <!-- target="_blank" = open link in a new tab -->
        <!-- title = shows a small text when you hover over the video -->
        <a href="https://www.tiktok.com/en/"
           target="_blank"
           title="vid location">

            <!-- The <video> tag is used to show and play a video -->
            <!-- src = location of the video file -->
            <!-- height and width = size of the video on the page -->
            <!-- controls = adds play, pause, and volume buttons -->
            <!-- autoplay = video starts playing automatically -->
            <!-- loop = video repeats after finishing -->
            <video src="videos/Val_clips.mp4" height="300" width="500px" controls autoplay loop></video>
        </a>

    </body>
</html>
