<!-- This line tells the browser that the document is written in HTML5 -->
<!DOCTYPE html>

<!-- The main HTML element that wraps all the content on the page -->
<html>

    <head>
        <!-- This line adds a small icon (called a favicon) that appears in the browser tab -->
        <link rel="icon" href="images/picture_1.jpg" type="image/jpg">

        <!-- The title appears in the browser tab -->
        <title>Downloaded Audios</title>
    </head>

    <!-- All visible content on the webpage goes inside the <body> tag -->
    <body>
        
        <!-- Main heading of the page -->
        <h1>My Favourite Musics</h1>

        <!-- Horizontal line to separate sections -->
        <hr>

        <!-- Subheading for the first music -->
        <h2>1. On The Flip</h2>

        <!-- <br> adds a single line break for spacing -->
        <br>        
        
        <!-- The <audio> tag is used to play sound files -->
        <!-- 'controls' adds play/pause buttons -->
        <!-- 'autoplay' starts playing the audio automatically when the page loads -->
        <!-- 'muted' keeps it silent at first (helps avoid autoplay restrictions) -->
        <!-- 'loop' makes the audio play repeatedly -->
        <audio controls autoplay muted loop>
            <!-- The <source> tag defines the file and format of the audio -->
            <source src="songs/On The Flip.mp3" type="audio/mpeg">
            <source src="songs/On The Flip.ogg" type="audio/wav">
            <!-- If the browser doesn't support the formats, it will skip to the next source -->
        </audio>
        
        <hr>
        <br>

        <!-- Subheading for the second music -->
        <h2>2. By Myself</h2>
        <br>

        <!-- Another audio player with autoplay and loop -->
        <audio controls autoplay loop>
            <source src="songs/By Myself .mp3" type="audio/mpeg">
        </audio>

        <hr>
        <br>

        <!-- Subheading for the third music -->
        <h2>3. Resolution Or Reflection</h2>
        <br>

        <!-- This audio will autoplay and start muted, but wonâ€™t loop -->
        <audio controls autoplay muted>
            <source src="songs/Resolution Or Reflection .mp3" type="audio/mpeg">
        </audio>

        <hr>
        <br>
    </body>
</html>
