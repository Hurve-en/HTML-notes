<!DOCTYPE html>

<html>
    <head>
        <!-- The favicon is the small image shown in the browser tab -->
        <!-- 'href' points to the image file, and 'type' tells the browser the file format -->
        <link rel="icon" href="images/picture_1.jpg.jpg" type="image/jpg"></link>

        <!-- The title appears in the browser tab next to the favicon -->
        <title>Hurveen</title>
    </head>

    <body>
        <!-- Main heading displayed on the webpage -->
        <h1>Favicon</h1>
    </body>
</html>
