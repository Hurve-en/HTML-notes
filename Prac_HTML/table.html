                <th>Tuesday</th>

                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>

                style = "background-color: aliceblue;"> <!--Second Row-->

                <td>9am - 9pm</td>
                <td>9am - 9pm</td>
                <td>9am - 9pm</td>
                <td>9am - 9pm</td>
                <td>9am - 9pm</td>

            </tr>
            <tr align = "center"
                style = "background-color: brown;"><!--Third Row-->

        </table>

    </body>
</html>
